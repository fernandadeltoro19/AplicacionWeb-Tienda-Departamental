<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Disponibles</title>
    <link rel="stylesheet" href="styleproductosdisponibles.css"> <!-- Puedes agregar tu archivo de estilo aquí -->

<body>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>Productos Disponibles</h1>

        <!-- Productos -->
        <div class="productos">
            <!-- Producto 1 -->
            <div class="producto">

                <h3>Licuadora Profesional</h3>
                <p>Precio: $100.00</p>
            </div>

            <!-- Producto 2 -->
            <div class="producto">
                <img src="https://www.basketballemotion.com/imagesarticulos/167416/grandes/zapatilla-nike-blazer-mid-77-mujer-blanco-0.webp" alt="Tenis Deportivo" class="producto-imagen">

            <!-- Producto 3 -->
            <div class="producto">

                <p>Precio: $300.00</p>
            </div>

            <!-- Producto 4 -->
            <div class="producto">
                <img src="https://resources.sears.com.mx/medios-plazavip/mkt/62926319de84b_g1-fonddo-5png.jpg?scale=500&qlty=75" alt="Computadora de Escritorio" class="producto-imagen">
                <h3>Computadora de Escritorio</h3>
                <p>Precio: $500.00</p>
            </div>

            
        </div>
        
        <button onclick="window.location.href='datosclientes.html'">Volver a la Página Principal</button> <!-- Botón para volver -->

    </div>

</body>
</html>
